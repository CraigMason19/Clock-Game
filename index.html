<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock Game - Where am I?</title>
</head>

<header>
    <div class="header-section settings">
        <button id="color-mode-btn" class="color-mode-btn"></button>
        <button id="modal-button">About</button>

        <!-- About Modal -->
        <div id="modal-container" class="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="title">About</p>
                    <span class="modal-close">&times;</span>
                </div>

                <div class="modal-body">
                    <details open>
                        <summary>Detail 1</summary>
                        This is the first detail
                    </details>
                    
                    <details>
                        <summary>Detail 2</summary>
                        This is the first detail
                    </details>
                </div>
            </div>
        </div>

        <p id="locale-info">Europe/London GMT+1</p>
    </div>
    <div>
        <p class="title">Analog Clock Game</p>
    </div>
    <div class="header-section stats">
        <p id="timer-text">0:00:00</p>
        <p id="win-counter">56 Wins</p>
        <p id="win-percentage">53.83%</p>
        <meter id="win-meter" min="0" max="100" low="25" high="60" optimum="70" value="65"></meter>
    </div>
</header>

<body id="body">
    <div class="clocks">
        <div id="clock-one" class="clock">
            <div id="hour-hand" class="hand hour-hand"></div>
            <div id="hour-center" class="center hour-center"></div>

            <div id="minute-hand" class="hand minute-hand"></div>
            <div id="minute-center" class="center minute-center"></div>

            <div id="second-hand" class="hand second-hand" ></div>
            <div id="second-center" class="center second-center"></div>
            <p id="debug-str"></p>
        </div>

        <div id="clock-two" class="clock">
            <div id="hour-hand" class="hand hour-hand"></div>
            <div id="hour-center" class="center hour-center"></div>

            <div id="minute-hand" class="hand minute-hand"></div>
            <div id="minute-center" class="center minute-center"></div>

            <div id="second-hand" class="hand second-hand"></div>
            <div id="second-center" class="center second-center"></div>
            <p id="debug-str"></p>
        </div>

        <div id="clock-three" class="clock">
            <div id="hour-hand" class="hand hour-hand"></div>
            <div id="hour-center" class="center hour-center"></div>

            <div id="minute-hand" class="hand minute-hand"></div>
            <div id="minute-center" class="center minute-center"></div>

            <div id="second-hand" class="hand second-hand"></div>
            <div id="second-center" class="center second-center"></div>
            <p id="debug-str"></p>
        </div>
    </div>

    <div class="question">
        <p id="question"></p>
    </div>

    <div class="results-area">
        <p id="result-text" class="result"></p>
        <p id="extra-info-text-one" class="extra-info-text"></p>
        <p id="extra-info-text-two" class="extra-info-text"></p>

    </div>

    <div>
        <button id="play-again-button" type="button">Play Again</button>
    </div>



    <script type="module" src="scripts/build/app.js"></script>
    <script type="module" src="scripts/build/modal.js"></script>

</body>

</html>
