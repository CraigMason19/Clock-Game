<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock Game - Where am I?</title>
</head>


<body>
    <div class="clocks">
        <div id="clock-one" class="clock">
            <div id="hour-hand" name="hour-hand" class="hand"></div>
            <div id="hour-center" class="center"></div>

            <div id="minute-hand" name="minute-hand" class="hand"></div>
            <div id="minute-center" class="center"></div>

            <div id="second-hand" name="second-hand" class="hand"></div>
            <div id="second-center" class="center"></div>
            <p id="debug-str" name="debug-str"></p>
        </div>

        <div id="clock-two" class="clock">
            <div id="hour-hand" name="hour-hand" class="hand"></div>
            <div id="hour-center" class="center"></div>

            <div id="minute-hand" name="minute-hand" class="hand"></div>
            <div id="minute-center" class="center"></div>

            <div id="second-hand" name="second-hand" class="hand"></div>
            <div id="second-center" class="center"></div>
            <p id="debug-str" name="debug-str"></p>

        </div>

        <div id="clock-three" class="clock">
            <div id="hour-hand" name="hour-hand" class="hand"></div>
            <div id="hour-center" class="center"></div>

            <div id="minute-hand" name="minute-hand" class="hand"></div>
            <div id="minute-center" class="center"></div>

            <div id="second-hand" name="second-hand" class="hand"></div>
            <div id="second-center" class="center"></div>
            <p id="debug-str" name="debug-str"></p>

        </div>
    </div>


    <div class="question">
        <p id="question"></p>
    </div>

    <div class="results-area">
        <p id="result-text"></p>
        <p id="extra-info-text"></p>
    </div>

    <div>
        <button id="play-again-button" type="button">Play Again</button>
    </div>



    <script type="module" src="scripts/build/app.js"></script>

</body>

</html>
