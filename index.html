<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>


<body>

    <div class="clock">
        <div id="hour-hand" class="hand"></div>
        <div id="hour-center" class="center"></div>

        <div id="minute-hand" class="hand"></div>
        <div id="minute-center" class="center"></div>

        <div id="second-hand" class="hand"></div>
        <div id="second-center" class="center"></div>
    </div>
    
    <script src="scripts/app.js"></script>

</body>

</html>
